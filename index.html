<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Etch - A - Sketch</h1>
  <div id="controls">
    <button id="resetButton">Reset</button>
    <button id="resizeButton">Resize</button>
    <button id="gradientButton">Gradient</button>
    <button id="randomColorButton">Random Colors</button>
  </div>

  <!-- The wrapper functions as a second container to make the div fit the content instead of the whole screen width-->
  <div id="wrapper"><div id="container"></div></div>


  <script src="script.js"></script>
</body>
</html>
